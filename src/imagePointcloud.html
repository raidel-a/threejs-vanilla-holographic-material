<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Pointcloud Demo</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				overflow: hidden;
				background: #000;
			}

			canvas {
				display: block;
			}

			.controls {
				position: absolute;
				top: 20px;
				right: 20px;
				color: white;
				font-family: Arial, sans-serif;
				font-size: 12px;
				z-index: 100;
			}

			/* File input styles removed - now using GUI upload */
		</style>
	</head>
	<body>
		<canvas class="webgl"></canvas>

		<div class="controls">
			<div>Mouse: Orbit</div>
			<div>Scroll: Zoom</div>
			<div>Use GUI controls to upload images and create transitions</div>
		</div>
		<script type="module" src="./imagePointcloud.js"></script>
	</body>
</html>
